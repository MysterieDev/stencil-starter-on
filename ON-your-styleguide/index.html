<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/dist/stencil-starter-on/stencil-starter-on.esm.js" type="module"></script>
    <link rel="stylesheet" href="/dist/stencil-starter-on/stencil-starter-on.css" />
    <title>PopUp - Das ultimative Minispiel</title>
    <script type="text/javascript" src="/ON-your-styleguide/script.js" defer></script>
    <link rel="icon" href="../assets/sweet_popy.png" />
    <script>
      window.addEventListener('load', () => {
        document.querySelector('#headerbar').navlinks = [
          { name: 'Anleitung', href: '#Anleitung' },
          { name: 'Download', href: '#Download' },
          { name: 'Team', href: '#Team' },
          { name: 'Popies', href: '#Popies' },
          { name: 'Shop', href: '#Shop' },
          { name: 'Sponsoren', href: '#Sponsoren' },
          { name: 'Newsletter', href: '#Newsletter' },
          { name: 'Devlog', href: '#Devlog' },
        ];
        document.querySelector('#footerbar').footerlinks = [
          { name: 'Impressum', href: '#' },
          { name: 'Datenschutz', href: '#' },
        ];
      });
    </script>
  </head>

  <body>
    <pop-header id="headerbar"></pop-header>

    <pop-introduction></pop-introduction>

    <pop-background color="darkblue" variation="left">
      <pop-heading heading="PopUp - wie funktioniert’s?" id="Anleitung"></pop-heading>
      <div class="tutorial">
        <pop-animated-card step="1"></pop-animated-card>
        <pop-animated-card step="2"></pop-animated-card>
        <pop-animated-card step="3"></pop-animated-card>
      </div>
    </pop-background>

    <pop-background color="blue" variation="left">
      <pop-download id="Download"></pop-download>
    </pop-background>

    <pop-background color="darkblue" variation="left">
      <pop-developer names-json='["jessie", "paul", "flo", "olli", "benni"]'></pop-developer>
    </pop-background>  

    <pop-background color="blue" variation="left">
      <pop-heading heading="PopUp - Familie Pop" id="Popies"></pop-heading>
      <pop-rotation></pop-rotation>
    </pop-background>

    <pop-background color="darkblue" variation="left">
      <pop-heading heading="PopUp - werde Pop-Star" id="Shop"></pop-heading>
      <pop-shop></pop-shop>
    </pop-background>


    <pop-background color="blue" variation="left">
      <pop-heading heading="PopUp - die Unterstützer" id="Sponsoren"></pop-heading>
      <div class="supporter">
        <pop-supporter supporter="bakery"></pop-supporter>
        <pop-supporter supporter="cinema"></pop-supporter>
        <pop-supporter supporter="shop"></pop-supporter>
      </div>
    </pop-background>


    <pop-background color="darkblue" variation="left">
      <pop-contactform></pop-contactform>
    </pop-background>

    <pop-background color="blue" variation="left">
      <pop-heading heading="PopUp - pop aktuell" id="Devlog"></pop-heading>
    </pop-background>
    <pop-footer id="footerbar"></pop-footer>
  </body>
</html>
