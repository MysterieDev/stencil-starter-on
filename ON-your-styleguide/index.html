<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/dist/stencil-starter-on/stencil-starter-on.esm.js" type="module"></script>
    <link rel="stylesheet" href="/dist/stencil-starter-on/stencil-starter-on.css" />
    <title>PopUp - Das ultimative Minispiel</title>
    <script type="text/javascript" src="/ON-your-styleguide/script.js" defer></script>
</head>

<body>
    <pop-header id="headerbar"></pop-header>
    <script>
      document.querySelector("#headerbar").navlinks = [{name:"Anleitung" ,href:"#"},{name:"Download" ,href:"#"},{name:"Team" ,href:"#"},{name:"Popies" ,href:"#"},{name:"Shop" ,href:"#"}, {name:"Newsletter" ,href:"#"},{name:"Devlog" ,href:"#"},{name:"Kontakt" ,href:"#"}]
    </script>

    <pop-button text="Hello World" size="xl" link="https://www.google.de" color="blue"></pop-button>

    <pop-supporter supporter="1"></pop-supporter>
</body>

</html>
